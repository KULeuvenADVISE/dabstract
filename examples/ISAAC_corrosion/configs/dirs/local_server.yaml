# base
base_data: &base_data /media
base_results: &base_results results

# data sources (reference)
base_datasets:
    DCASE2020Task1B:
      data: !pathjoin [*base_data, JBOD2,DCASE2020,datasets,TAU-urban-acoustic-scenes-2020-3class-development,audio]
      meta: !pathjoin [*base_data, JBOD2,DCASE2020,datasets,TAU-urban-acoustic-scenes-2020-3class-development]
      feat: !pathjoin [*base_data, JBOD2,DCASE2020,features]
    DCASE2020Task1A:
      data: !pathjoin [*base_data, JBOD2,DCASE2020,datasets,TAU-urban-acoustic-scenes-2020-mobile-development,audio]
      meta: !pathjoin [*base_data, JBOD2,DCASE2020,datasets,TAU-urban-acoustic-scenes-2020-mobile-development]
      feat: !pathjoin [*base_data, JBOD2,DCASE2020,features]
    ISAAC_SS316:
      data: !pathjoin [*base_data, JBOD2, ISAAC_SS316, original]
      meta: !pathjoin [*base_data, JBOD2, ISAAC_SS316, metadata]
      feat: !pathjoin [*base_data, JBOD2, ISAAC_SS316, features]
    ISAAC_steel:
      data: !pathjoin [*base_data, JBOD2, ISAAC_steel, original]
      meta: !pathjoin [*base_data, JBOD2, ISAAC_steel, metadata]
      feat: !pathjoin [*base_data, JBOD2, ISAAC_steel, features]
    ISAAC_test0_Steel:
      data: !pathjoin [*base_data, JBOD2, ISAAC_test0_Steel, original]
      meta: !pathjoin [*base_data, JBOD2, ISAAC_test0_Steel, metadata]
      feat: !pathjoin [*base_data, JBOD2, ISAAC_test0_Steel, features]

# experiment
expname: &results_name !pathjoin [!kwarg [dataset], !usjoin [!kwarg [features], !kwarg [proc_chain_data], !kwarg [proc_chain_meta]], !usjoin [!kwarg [model],!kwarg [model_opt]]]
results: !pathjoin [*base_results, *results_name]
xval: !pathjoin [*base_results, !kwarg [dataset]]
feat_save: !pathjoin [*base_results, !kwarg [dataset], !kwarg [features]]

